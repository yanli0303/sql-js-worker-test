<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IndexedDB + sql.js + Worker</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header class="center-align">
  <h3>IndexedDB + sql.js + Worker</h3>
  <p>
    CPU usage, RAM usage, IndexedDB storage, and FTS search tests
    against sql.js using Workers
  </p>
</header>
<fieldset>
  <legend>Message to Worker</legend>
  <textarea id="message" placeholder="Enter JSON here...">{
    "action": "open",
    "id": 1
  }</textarea>
  <div class="center-align">
    <button type="button" id="send">SEND</button>
  </div>
</fieldset>
<div id="error" class="container"></div>
<pre id="output" class="container"></pre>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>
<script src="main.js"></script>
</body>
</html>
